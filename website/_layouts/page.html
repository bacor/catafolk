---
layout: default
---


<main class="container mt-5">
  <div class="jumbotron row">
    <div>
      <h1 class="display-4">{{ page.title }}</h1>
      
      {% if page.excerpt %}
      <p class="lead w-75"></p>
          {{ page.excerpt }}
      </p>
      {% endif %}
    </div>
  </div>

  <div class="row">
    <div class="card w-100">
      <div class="card-body">
      {{ content }}
      </div>
    </div>
  </div>
</main>
